[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyguarantees"
version = "0.0.14"
authors = [{name="Sebastian MÃ¼ller"}, {email="sebastian.nicolas.mueller@gmail.com"}]
description = "Guarantee unittests for functions and methods, guarantee types and their properties"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["python", "unittest", "test", "guarantees", "parameters"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.license]
file = "LICENCE.md"


[project.urls]
repository = "https://github.com/snimu/guarantees"
documentation = "https://github.com/snimu/guarantees#readme"

[tool.setuptools.packages.find]
where = ["src"]
include = ["pyguarantees*"]
exclude = ["venv", "tests", ".*", "*.md"]

[tool.coverage.run]
source = ["src"]

[tool.pytest.ini_options]
addopts = "--cov=pyguarantees"
testpaths = [
    "tests",
]